	// Finds the GCD
	function findGCD()
	{
		var valueOne = parseInt(tsukasa.valueOne.value);

		var gcd;

		if((valueOne == 0)||(valueTwo == 0))

				tsukasa.GCDOut.value = valueTwo;

	// Uses the Euclidean algorithm to find the gcd
	function GCD(A, B)
	{
		var gcd;

		if(B == 0)
			return A;

		var q = parseInt(A / B);
		var r = A - (B * q);

		gcd = GCD(B, r);
		return gcd;
	}
